<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Socket IO Chat Client</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="socket.io.js"></script>
    <script src="clientSocket.js"></script>

    <h1 class="headline" id="he">Chat App</h1>
    <div class="login">
      <form>
        <div class="username">
          <input type="text" class="user" placeholder="username" />
        </div>
        <br />
        <div class="password">
          <input type="password" class="pwd" placeholder="password" />
        </div>
        <br />
        <button id="loginBtn">Login</button>
        <button id="signupBtn">SignUp</button>
      </form>
      <h2 class="username" id="name">Name:</h2>
      <p class="message" id="text">Text:</p>
    </div>
  </body>
</html>
